<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Auto-Find - Opportunity Engine</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        .job-finder-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .job-finder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .job-finder-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .job-finder-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .search-panel {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid var(--border-subtle);
        }
        
        .search-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: end;
        }
        
        .search-field {
            flex: 1;
            min-width: 200px;
        }
        
        .search-field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .search-field input,
        .search-field select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .search-field input:focus,
        .search-field select:focus {
            outline: none;
            border-color: var(--brand);
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--brand);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--brand-dark);
        }
        
        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background: var(--border-subtle);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--border-subtle);
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        .jobs-grid {
            display: grid;
            gap: 16px;
        }
        
        .job-card {
            background: var(--bg-surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-subtle);
            transition: all 0.2s;
        }
        
        .job-card:hover {
            border-color: var(--brand);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .job-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        
        .job-company {
            font-size: 14px;
            color: var(--brand);
        }
        
        .job-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        
        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .job-score {
            background: var(--bg-hover);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .job-score.high {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .job-score.medium {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }
        
        .job-score.low {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .job-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .job-skills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .skill-tag {
            background: rgba(37, 99, 235, 0.15);
            color: var(--brand-light);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 12px;
        }
        
        .job-actions {
            display: flex;
            gap: 12px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--brand);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    
    {% block content %}
    <div class="job-finder-container">
        <div class="job-finder-header">
            <div>
                <h1 class="job-finder-title">üéØ Job Auto-Find</h1>
                <p class="job-finder-subtitle">Find and match VP Healthcare AI roles to your CVs</p>
            </div>
            <button onclick="searchJobs()" class="btn btn-primary">
                <i class="fas fa-search"></i> Search Jobs
            </button>
        </div>
        
        <!-- Stats Grid -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Jobs Found</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-matched">0</div>
                <div class="stat-label">Matched</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-applied">0</div>
                <div class="stat-label">Applied</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-sources">0</div>
                <div class="stat-label">Sources</div>
            </div>
        </div>
        
        <!-- Search Panel -->
        <div class="search-panel">
            <div class="search-row">
                <div class="search-field">
                    <label>Job Title / Role</label>
                    <input type="text" id="search-role" value="VP Healthcare AI" placeholder="e.g., VP Healthcare AI">
                </div>
                <div class="search-field">
                    <label>Min Salary ($)</label>
                    <input type="number" id="search-salary" value="150000" min="50000" step="10000">
                </div>
                <div class="search-field">
                    <label>Remote Policy</label>
                    <select id="search-remote">
                        <option value="any">Any</option>
                        <option value="remote">Remote Only</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="search-field">
                    <label>Source</label>
                    <select id="search-source">
                        <option value="all">All Sources</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="indeed">Indeed</option>
                    </select>
                </div>
                <button onclick="searchJobs()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Find Jobs
                </button>
            </div>
        </div>
        
        <!-- Jobs List -->
        <h2 class="section-title">Found Jobs</h2>
        <div id="jobs-container">
            <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <p>Click "Search Jobs" to find opportunities</p>
            </div>
        </div>
        
        <!-- Applications Section -->
        <h2 class="section-title" style="margin-top: 40px;">Ready Applications</h2>
        <div id="applications-container">
            <div class="empty-state">
                <div class="empty-state-icon">üìù</div>
                <p>No applications generated yet</p>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadJobs();
            loadApplications();
        });
        
        async function searchJobs() {
            const role = document.getElementById('search-role').value;
            const source = document.getElementById('search-source').value;
            
            showLoading('jobs-container');
            
            try {
                const response = await fetch('/api/jobs/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({role, source})
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast(`Found ${data.jobs_found} jobs!`, 'success');
                    renderJobs(data.jobs);
                    loadStats();
                } else {
                    showToast('Error searching jobs: ' + data.message, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        }
        
        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs/filter', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        min_salary: 150000,
                        sectors: ['healthcare', 'healthtech', 'digital health'],
                        remote_ok: true
                    })
                });
                
                const data = await response.json();
                if (data.status === 'success') {
                    renderJobs(data.jobs);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }
        
        function renderJobs(jobs) {
            const container = document.getElementById('jobs-container');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>No jobs found. Try searching with different criteria.</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="jobs-grid">';
            
            for (const job of jobs) {
                const scoreClass = job.ats_score >= 75 ? 'high' : job.ats_score >= 50 ? 'medium' : 'low';
                
                html += `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${job.title}</div>
                                <div class="job-company">${job.company}</div>
                            </div>
                            <div class="job-score ${scoreClass}">${job.ats_score}% match</div>
                        </div>
                        
                        <div class="job-meta">
                            <span class="job-meta-item">üìç ${job.location}</span>
                            <span class="job-meta-item">üí∞ ${job.salary_range}</span>
                            <span class="job-meta-item">üè¢ ${job.remote_policy}</span>
                            <span class="job-meta-item">üìÖ ${formatDate(job.posted_date)}</span>
                            <span class="job-meta-item">üîó ${job.source}</span>
                        </div>
                        
                        <div class="job-description">${job.description.substring(0, 200)}...</div>
                        
                        <div class="job-skills">
                            ${job.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
                        </div>
                        
                        <div class="job-actions">
                            <button onclick="viewJob('${job.id}')" class="btn btn-secondary btn-sm">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button onclick="matchJob('${job.id}')" class="btn btn-primary btn-sm">
                                <i class="fas fa-magic"></i> Match to CV
                            </button>
                            <a href="${job.job_url}" target="_blank" class="btn btn-secondary btn-sm">
                                <i class="fas fa-external-link-alt"></i> Apply
                            </a>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        async function matchJob(jobId) {
            try {
                const response = await fetch('/api/jobs/match', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        cv_data: {
                            name: "Ahmed Nasr",
                            skills: ["AI/ML", "Healthcare Operations", "Digital Transformation", "PMO", "PMP", "Agile"],
                            experience: [],
                            education: []
                        }
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showToast(`Matched ${data.matched_count} jobs!`, 'success');
                    renderJobs(data.jobs);
                }
            } catch (error) {
                showToast('Error matching jobs: ' + error.message, 'error');
            }
        }
        
        async function loadApplications() {
            try {
                const response = await fetch('/api/jobs/applications');
                const data = await response.json();
                
                if (data.status === 'success' && data.applications.length > 0) {
                    renderApplications(data.applications);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }
        
        function renderApplications(applications) {
            const container = document.getElementById('applications-container');
            
            let html = '<div class="jobs-grid">';
            
            for (const app of applications) {
                html += `
                    <div class="job-card">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${app.job_title}</div>
                                <div class="job-company">${app.company}</div>
                            </div>
                            <span class="badge badge-${app.status === 'ready' ? 'green' : 'blue'}">${app.status}</span>
                        </div>
                        <div class="job-actions">
                            <button class="btn btn-primary btn-sm">
                                <i class="fas fa-file-pdf"></i> Export PDF
                            </button>
                            <a href="${app.job_url}" target="_blank" class="btn btn-secondary btn-sm">
                                <i class="fas fa-external-link-alt"></i> View Job
                            </a>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        async function loadStats() {
            try {
                const response = await fetch('/api/jobs/stats');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const stats = data.stats;
                    document.getElementById('stat-total').textContent = stats.total_jobs_found;
                    document.getElementById('stat-applied').textContent = stats.total_applications;
                    
                    const sourceCount = Object.keys(stats.sources).length;
                    document.getElementById('stat-sources').textContent = sourceCount;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        function viewJob(jobId) {
            window.open(`/api/jobs/${jobId}`, '_blank');
        }
        
        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Searching...
                </div>
            `;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            return date.toLocaleDateString();
        }
    </script>
    {% endblock %}
